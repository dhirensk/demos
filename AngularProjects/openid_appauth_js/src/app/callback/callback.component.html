<!-- <div class="mat-h3">Token Response</div> -->
 <ng-container *ngIf="tokenAvailable === true">
<p class="header">OAuth Token</p>
<table mat-table [dataSource]="dataSourceToken" class="my-mat-table mat-elevation-z8">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</ng-container>

<ng-container *ngIf="accessTokenClaimsAvailable === true">
<p class="header">unverified claims from the access_token</p>
<table mat-table [dataSource]="dataSourceAccessTokenClaims" class="my-mat-table">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</ng-container>

<ng-container *ngIf="idTokenClaimsAvailable === true">
<p class="header">unverified claims from id_token</p>
<table mat-table [dataSource]="dataSourceIdTokenClaims" class="my-mat-table">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</ng-container>
